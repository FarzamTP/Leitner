{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!------ Include the above in your HEAD tag ---------->
    <link rel="stylesheet" type="text/css" href="{% static 'web/assets/css/main.css' %}">
    <link href="{% static 'web/assets/css/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
    <script src="{% static 'web/assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'web/assets/js/jquery.min.js' %}"></script>

    {% block head %}
    {% endblock %}
</head>

<body>
<div class="wrapper">
    <div class="container">
    {% block body %}
    {% endblock %}
    </div>
</div>

<script src="{% static "web/assets/js/main.js" %}"></script>

</body>
</html>
